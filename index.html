<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/instagram-celular.png" alt="Celular usando instragam">
        </div>
        <div class="instagram-options-login">
            <div class="group">
                <img src="/images/instagram-logo.png" alt="Logo do Instagram" class="logo-image">
                <div class="instagram-perfil">
                    <img src="/images/foto-perfil.jpg" alt="Imagem de perfil">
                </div>
                <a href="#" class="instagram-login">Entrar como brmgf</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é brmgf?</p>
                <p class="account-options">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="app-options">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
